<ion-header>
  <ion-navbar color="header">
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar>
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-grid padding>
    <ion-row>
      <ion-col col-6>
        <div class="image-div" style="background-image: url(https://images.unsplash.com/photo-1509089629531-23ea3dfec72e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=dbbbe31b95dedb1c61b2d53284704ef9&auto=format&fit=crop&w=2850&q=80);" (click)="presentContactModal({charNum: 0})">
          <p>Alcachofa</p>
        </div>
      </ion-col>
      <ion-col col-6>
        <div  class="image-div" style="background-image: url(https://images.unsplash.com/photo-1521727747887-11e4fb3e523c?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e3fa84affac572e661b95c6cfe0c6bf2&auto=format&fit=crop&w=1352&q=80);" (click)="presentContactModal({charNum: 1})">
          <p>Ba√±os</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="image-div" style="background-image: url(https://images.unsplash.com/photo-1510894347713-fc3ed6fdf539?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=88f76505743ef2ed04101148ba74269e&auto=format&fit=crop&w=2850&q=80);" (click)="presentContactModal({charNum: 2})">
          <p>Bienestar</p>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="image-div" style="background-image: url(https://images.unsplash.com/photo-1534322989717-f57e38ba9120?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=5bacabe8d1c88bfa90b369632e9caea0&auto=format&fit=crop&w=2095&q=80);" (click)="presentContactModal({charNum: 3})">
          <p>Dieta</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
