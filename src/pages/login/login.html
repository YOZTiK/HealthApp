<ion-content>
  <div class="center-items">
    <img src="../../assets/imgs/toola-logo-b.png" showWhen="mobile">
    <img src="../../assets/imgs/toola-logo-b.png" showWhen="core">
    <ion-list>
      <ion-item>
        <ion-label floating text-center>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating text-center>Constrase√±a</ion-label>
        <ion-input type="password"[(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button (click)="login()">Iniciar</button><br/><br/>
    <button ion-button icon-only round (click)="fbSignIn()">
      <ion-icon name="logo-facebook"></ion-icon>
    </button>
    <button ion-button icon-only color="danger" round (click)="googleSignIn()">
      <ion-icon name="logo-google"></ion-icon>
    </button>
  </div>
</ion-content>
