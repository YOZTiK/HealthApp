<ion-header>

  <ion-toolbar>
    <ion-title id="title" left text-center>Descuentos</ion-title>
    <ion-buttons left>
      <button start ion-button (click)="dismiss()">
        <span ion-text color="primary" >Cancel</span>
        <!--<ion-icon name="md-close" showWhen="android,windows"></ion-icon>-->
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items">
    <!--<ion-item detail-none ion-item *ngFor="let item of items">-->
      <ion-thumbnail item-start>
        <img src="http://placehold.it/100">
      </ion-thumbnail>
      <h2>My Neighbor Totoro</h2>
      <p>Hayao Miyazaki â€¢ 1988</p>
      <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
        <!--<img src="http://placehold.it/100">-->
        <google-map></google-map>
      </expandable>
      <button ion-button (click)="openCouponsDetails()" clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
