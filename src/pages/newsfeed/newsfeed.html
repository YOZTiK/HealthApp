<ion-header>
  <ion-navbar>
    <ion-title>
      Newsfeed
    </ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment (ionChange)="slides.slideTo(segment)" [(ngModel)]="segment"  color="warning">
      <ion-segment-button value="0">
        <!--<ion-icon name="person"></ion-icon>-->
        Timeline
      </ion-segment-button>
      <ion-segment-button value="1">
        <!--<ion-icon name="camera"></ion-icon>-->
        News
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-slides #slides (ionSlideWillChange)="segment=''+slides.getActiveIndex()">
    <ion-slide>

      <ion-item>
        <ion-icon name="ionic" item-start></ion-icon>
        First
      </ion-item>

    </ion-slide>
    <ion-slide>

      <ion-card>

        <ion-img src="https://images.unsplash.com/photo-1536052737712-5dacded6aa90?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=af4aa10e9e5bc7b32d095efddd240127&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb"></ion-img>

        <ion-card-content>
          <ion-card-title>
            Riesgos de la medicina para adelgazar
          </ion-card-title>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
        </ion-card-content>

        <ion-item>
          <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
          Albums
          <ion-badge item-end>9</ion-badge>
        </ion-item>

        <ion-item>
          <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
          Followers
          <ion-badge item-end>260k</ion-badge>
        </ion-item>

      </ion-card>
      <!--<ion-list>
        <button ion-item *ngFor="let film of (films | async)?.results" (click)="openDetails(film)">
          {{ film.title }}
        </button>
      </ion-list>-->

    </ion-slide>
  </ion-slides>
